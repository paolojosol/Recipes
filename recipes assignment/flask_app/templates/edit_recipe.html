<html>
<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body>

{% if messages %}
{% for message in messages %}
    <p class="text-danger">{{message}}</p>
{% endfor %}
{% endif %}
<div class="span3">
    <h1>Welcome {{user.first_name}} {{user.last_name}}!</h1>
    
    <div class="m-3">
        <a href="/home">Home</a>
        <a href="/logout">Logout</a>
    </div>
    <form action="/recipes/update/{{recipe.id}}", method="post">
    <label for="name">Name</label>
    <input type="text" name="name" value="{{recipe.name}}" class="span3">
    <label for="description">Description</label>
    <textarea name="description" cols="10" rows="5" class="form-control">{{recipe.description}}</textarea>
    <label for="instructions" >Instructions</label>
    <textarea name="instructions" cols="30" rows="10" class="form-control">{{recipe.instructions}}</textarea>
    <label for="made" >Made</label>
    <input type="date" name="made" class="form-control" value="{{recipe.made}}">
    <div>
        <label for="under_30" class="form-label">Under 30 minutes?</label>
        <select name="under_30" class="form-control">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
    </div>
    <button>Edit Recipe!</button>
    </form>
</div>


</body>
</html>
